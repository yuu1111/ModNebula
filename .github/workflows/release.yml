name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun run build:exe

      - name: Create distribution directory
        run: |
          mkdir dist-package
          copy modnebula.exe dist-package\
          copy .env.example dist-package\.env
          xcopy /E /I tools dist-package\tools
          xcopy /E /I libraries dist-package\libraries

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: modnebula-windows
          path: dist-package\

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: modnebula-windows
          path: dist-package

      - name: Create release archive
        run: |
          cd dist-package
          7z a ../modnebula-windows.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: modnebula-windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            1. Download `modnebula-windows.zip`
            2. Extract the zip file
            3. Edit `.env` file with your configuration
            4. Use the provided batch files in `tools/` folder for easy operation:
               - `tools/1_Modパックをビルド.bat` - Build modpack (run this first)
               - `tools/2_CurseForgeからインポート.bat` - Import CurseForge modpack
               - `tools/3_ローカルサーバー起動.bat` - Start local HTTP server
               - `tools/4_ランチャーテスト起動.bat` - Test with launcher
               - See `tools/README.md` for detailed instructions

            ## Requirements

            - Java 17 (Amazon Corretto recommended)
            - The `libraries` folder must be kept in the same directory as the exe file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
